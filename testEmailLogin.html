<!DOCTYPE html>
<html>
  <head>
    <title>Email Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  </head>
  <body>
    <h2>Email Login</h2>

    <input id="email" type="email" placeholder="Enter email" /><br /><br />
    <input id="password" type="password" placeholder="Enter password" /><br /><br />

    <button onclick="login()">Login</button>

    <script>
      // ðŸ›  Replace this config with your actual Firebase config
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
      };

      // ðŸ”¥ Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            return userCredential.user.getIdToken();
          })
          .then((token) => {
            console.log("Firebase ID Token:", token);
            alert("Login successful! Token printed in the console.");
          })
          .catch((error) => {
            console.error("Error logging in:", error.message);
            alert("Login failed: " + error.message);
          });
      }
    </script>
  </body>
</html>
